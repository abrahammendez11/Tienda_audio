<section id="login-section" class="product-store position-relative padding-large">
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <!-- Login Form -->
                <div class="card shadow-lg">
                    <div class="card-header bg-light text-black">
                        <h3>Login <i class="bi bi-person-fill"></i></h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address <i class="bi bi-envelope-fill"></i></label>
                                <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password <i class="bi bi-lock-fill"></i></label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="loginPassword" #passwordInput>
                                    <button class="btn btn-outline-secondary" type="button" (click)="togglePassword(passwordInput)">
                                        <i class="bi" [ngClass]="{ 'bi-eye': !showPassword, 'bi-eye-slash': showPassword }"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-secondary"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                            <p class="mb-0 ms-3">¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
                            </div>       
                        </form>
                       
                    </div>
                </div>
            </div>
            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <!-- Loading Image -->
                <img src="assets/images/post-image1.jpg" alt="Loading" class="img-fluid loading-image rounded-custom">
            </div>
        </div>
    </div>
</section>
